  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres-service:5432/credit_system"
  REDIS_URL: "redis://redis-service:6379"
  JWT_SECRET: "CHANGE_ME_TO_A_STRONG_RANDOM_SECRET_MIN_32_CHARS"
  ENCRYPTION_KEY: "CHANGE_ME_64_HEX_CHARS_0123456789abcdef0123456789abcdef"
